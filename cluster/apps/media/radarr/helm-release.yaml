---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.2.0.5048
    env:
      TZ: "America/New_York"
    ingress:
      enabled: true
      hosts:
      - host: radarr.${SECRET_DOMAIN}
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "radarr.${SECRET_DOMAIN}"
      additionalIngresses:
      - enabled: true
        nameSuffix: "api"
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
        - host: radarr.${SECRET_DOMAIN}
          paths:
          - path: /api
            pathType: Prefix
        tls:
        - hosts:
          - "radarr.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-v1
    additionalVolumeMounts:
    - name: media-movies
      mountPath: "/movies"
    - name: media-downloads
      mountPath: "/downloads"
    additionalVolumes:
    - name: media-movies
      persistentVolumeClaim:
        claimName: nfs-media-movies-pvc
    - name: media-downloads
      persistentVolumeClaim:
        claimName: nfs-media-downloads-pvc
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
    prometheus:
      podMonitor:
        enabled: true
        interval: 3m
        scrapeTimeout: 1m30s
