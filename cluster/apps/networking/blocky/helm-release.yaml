---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.14
    env:
      TZ: "America/New_York"
    replicas: 3
    service:
      port:
        port: 4000
      additionalServices:
      - enabled: true
        nameSuffix: dns
        type: LoadBalancer
        loadBalancerIP: "${LB_BLOCKY_IP}"
        port:
          port: 53
          name: dns-udp
          protocol: UDP
          targetPort: 53
        externalTrafficPolicy: Local
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    prometheus:
      serviceMonitor:
        enabled: true

    config: |
      upstream:
        externalResolvers:
        - udp:10.0.0.1
      conditional:
        mapping:
          local: udp:10.0.0.1
      customDNS:
        mapping:
          localhost: 127.0.0.1
          ${SECRET_DOMAIN}: ${INGRESS_NGINX_LB}
      blocking:
        blackLists:
          ads:
          - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
          - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
          - http://sysctl.org/cameleon/hosts
          - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
          special: []
          #   - https://hosts-file.net/ad_servers.txt
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
          - ads
            # - special
      clientLookup:
        upstream: udp:10.0.0.1
      httpPort: 4000
      logLevel: info